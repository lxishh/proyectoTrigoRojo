<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Productos por Categoría | Trigo Rojo</title>

    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/../">Trigo Rojo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">Acerca de</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-dark me-3" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Carro
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
            <!-- Icono de perfil -->
            <a href="/login" class="btn btn-outline-dark">
              <i class="fas fa-user"></i>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">
            Productos de {{ categoria.nombre }}
          </h1>
        </div>
      </div>
    </header>

    <!-- Productos -->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center"
        >
          {% for producto in productos %}
          <div class="col mb-5">
            <div class="card h-100 shadow-sm">
              <!-- Detalles del producto -->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Nombre del producto -->
                  <h5 class="fw-bolder">{{ producto.nombre }}</h5>
                  <!-- Descripción del producto -->
                  <p>{{ producto.descripcion }}</p>
                  <!-- Precio del producto -->
                  <p class="text-muted">
                    Precio: ${{ producto.precio|floatformat:0 }}
                  </p>
                </div>
              </div>

              <!-- Acciones del producto-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a class="btn btn-outline-dark mt-auto" href="#">
                    Añadir al carrito
                  </a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
